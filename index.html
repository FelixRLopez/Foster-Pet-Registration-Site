<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="milestone" content="Foster-Pet">
    <script src="https://tinyurl.com/2p9w5adj"></script>
    <title>Foster A Pet</title>
    <link href="style.css" rel="stylesheet"  type="text/css" />
  </head>
  <body>
    <header>
      <h1>Sign Up to Foster a Pet</h1>
      <img src="assets/dog.png" width="40%" alt="Cute Dog Looking Over Form">
    </header>

    <!-- 
    I added alt text to each image explaining what they show. This helps those that use screen readers.
    -->
    
    <table>
      <thead>
        <tr>
          <th colspan="4">Available Pets</th>
        </tr>
        
        <tr>
          <td>Name</td>
          <td>Age</td>
          <td>Breed</td>
          <td>Picture</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Benny</td>
          <td>2</td>
          <td>Golden Retriever</td>
          <td>
            <img src="http://images7.alphacoders.com/413/413380.jpg" alt="Image of a Golden Retriever named Benny">
          </td>
        </tr>

        <tr>
          <td>Felix</td>
          <td>5</td>
          <td>Orange Tabby</td>
          <td>
            <img src="https://i.pinimg.com/originals/b7/5f/12/b75f12f11a6afbbbd682b5e462efea29.jpg" alt="Image of a Orange Tabby named Felix">
          </td>
        </tr>

        <tr>
          <td>Cooper</td>
          <td>8</td>
          <td>German Shepherd</td>
          <td>
            <img src="https://images.saymedia-content.com/.image/t_share/MTc0MDcyMTY0MDU4NjcwNjU4/german-shepherd-height-and-weight.jpg" alt="Image of a German Shepard named Cooper">
          </td>
        </tr>

        <tr>
          <td>Anna</td>
          <td>3</td>
          <td>Long-haired Dachshund</td>
          <td>
            <img src="https://www.bubblypet.com/wp-content/uploads/2020/11/Red-Long-Haired-Miniature-Dachshund.jpg" alt="Image of a Long-haired Dachshund named Anna">
          </td>
        </tr>
    </table>
    <br>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Jane Doe">
      
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@domain.com">
      
      <label for="pw">Password</label>
      <input type="password" id="pw" name="password">
      
      <label for="num-pets">Number of Pets</label>
      <input type="number" id="num-pets" name="num-pets" min="0">
      
      <h4>Have you fostered before?</hr>
      <label for="yes">
        <input type="radio" id="yes" name="prev-experience">Yes</input>
      </label>
      <label for="no">
         <input type="radio" id="no" name="prev-experience">No</input>
      </label>
      
      <h4>Which of these apply to your home?</hr>
      <label for="apartment">Apartment</label>
      <input type="checkbox" id="apartment" name="apartment">
      
      <label for="children">Children</label>
      <input type="checkbox" id="children" name="children">
      
      <label for="yard">Yard</label>
      <input type="checkbox" id="yard" name="yard">
      
      <input type="submit" value="Sign up">
    </form>
  </body>
</html>
